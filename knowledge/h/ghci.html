<html>
<body>
    <h1>GHCi</h1>
    <div>
        <ul>
            <li>Выход
                <code>:q</code>
            </li>
            <li>Загрузка файла, способ 1
                <code>ghci file.hs</code>
            </li>
            <li>Загрузка файла, способ 2
                <code>:l file.hs</code>
            </li>
            <li>Перезагрузка файла
                <code>:r</code>
            </li>
            <li>Вывод на экран типа &lt;something&gt;
                <code>:t &lt;something&gt;</code>
            </li>
            <li>Вывод на экран информации о &lt;something&gt;
                <code>:i &lt;something&gt;</code>
            </li>
            <li>Вывод на экран кайнда &lt;something&gt;
                <code>:k &lt;something&gt;</code>
            </li>
        </ul>
    </div>
</body>
</html>
