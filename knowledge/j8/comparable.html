<!DOCTYPE html>
<html>
	<body>
    	<h1>И. Comparable</h1>
        <div>
            <code>public interface Comparable&lt;T&gt; {</code>
            <code>&nbsp;&nbsp;int compareTo(T other);</code>
            <code>}</code>
        </div>
        <div>
            Метод compareTo возвращает положительное число, если первый объект больше второго,
            отрицательное - если первое меньше, нуль - если объекты равны.
        </div>
        <div>
            Метод compareTo() должен быть совместим с методом equals().
        </div>
    	<p>
    	</p>
	</body>
</html>
