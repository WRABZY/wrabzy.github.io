<!DOCTYPE html>
<html>
	<body>
    	<h1>Null-безопасность</h1>
    	<p>
            Оператор безопасного вызова
            <code>?.</code>
            Если переменная ссылается на null, то ?. вернет null.
    	</p>
        <p>
            Оператор контроля non-null
            <code>!!.</code>
            Принудительный вызов метода.
    	</p>
        <p>
            Оператор объединения по null 
            (null coalescing operator)
            <code>?:</code>
            Если операнд слева == null, выполнить операцию справа.
    	</p>
	</body>
</html>
