<!DOCTYPE html>

	<body>
    	<h1>Управляющие последовательности</h1>
    	<div>
            Табуляция
            <code>\t</code>
    	</div>
        <div>
            Забой
            <code>\b</code>
    	</div>
        <div>
            Перевод строки
            <code>\n</code>
    	</div>
        <div>
            Возврат каретки
            <code>\r</code>
    	</div>
        <div>
            Двойная кавычка
            <code>\"</code>
    	</div>
        <div>
            Одинарная кавычка
            <code>\'</code>
    	</div>
        <div>

    	</div>
        <div>
            Символ юникода
            <code>\u</code>
    	</div>
