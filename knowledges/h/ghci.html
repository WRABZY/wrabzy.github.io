<html>
<body>
    <h1>GHCi</h1>
    <div>
        <ul>
            <li>
                <code>:q</code> - выход
            </li>
            <li>
                <code>ghci file.hs</code> - загрузка файла, способ 1
            </li>
            <li>
                <code>:l file.hs</code> - загрузка файла, способ 2
            </li>
            <li>
                <code>:r</code> - перезагрузка файла
            </li>
            <li>
                <code>:t &lt;something&gt;</code> - вывод типа &lt;something&gt;
            </li>
            <li>
                <code>:i &lt;something&gt;</code> - вывод инфы о &lt;something&gt;
            </li>
            <li>
                <code>:k &lt;something&gt;</code> - вывод кайнда &lt;something&gt;
            </li>
        </ul>
    </div>
</body>
</html>
